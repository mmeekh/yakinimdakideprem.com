services:
  api:
    build: .
    container_name: yakinimdakideprem-api
    env_file: .env
    environment:
      - PORT=${PORT:-8000}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    container_name: yakinimdakideprem-caddy
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
      - ./public:/srv
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  caddy_logs:
