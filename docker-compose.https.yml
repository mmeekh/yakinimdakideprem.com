services:
  api:
    build: . 
    container_name: yakinimdakideprem-api
    environment:
      - PORT=8000
      - ENVIRONMENT=production
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2.8
    container_name: yakinimdakideprem-caddy
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"    # HTTP (HTTPS'e yönlendirme için)
      - "443:443"  # HTTPS
    volumes:
      - ./Caddyfile.https:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./public:/srv
    restart: unless-stopped
    environment:
      - CADDY_DOCKER_CADDYFILE_PATH=/etc/caddy/Caddyfile

volumes:
  caddy_data:
  caddy_config:
