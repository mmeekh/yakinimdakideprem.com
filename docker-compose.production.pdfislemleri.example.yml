# PDFISLEMLERI.COM İÇİN ÖRNEK DOCKER-COMPOSE.PRODUCTION.YML
# Bu dosya sadece referans amaçlıdır, pdfislemleri.com zaten kurulu

services:
  api:
    build: .
    container_name: pdfislemleri-api
    environment:
      - PORT=8000
      - ENVIRONMENT=production
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pdfislemleri-network

  caddy:
    image: caddy:2.8
    container_name: pdfislemleri-caddy
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"    # HTTP (HTTPS'e yönlendirme için)
      - "443:443"  # HTTPS
    volumes:
      - ./Caddyfile.production:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./public:/srv
    restart: unless-stopped
    environment:
      - CADDY_DOCKER_CADDYFILE_PATH=/etc/caddy/Caddyfile
    networks:
      - pdfislemleri-network

volumes:
  caddy_data:
  caddy_config:

networks:
  pdfislemleri-network:
    driver: bridge
